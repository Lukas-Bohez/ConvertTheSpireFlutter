name: Build MSIX

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag (e.g. v1.0.0). Leave empty to auto-generate.'
        required: false
      release_name:
        description: 'Release name. Leave empty to use tag.'
        required: false
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-msix:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Build Windows release
        run: flutter build windows --release

      - name: Build unsigned MSIX
        run: dart run msix:create

      - name: Upload MSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: msix
          path: build/windows/runner/Release/*.msix

      - name: Create Release (manual run)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag || format('manual-{0}', github.run_number) }}
          name: ${{ inputs.release_name || inputs.release_tag || format('Manual build {0}', github.run_number) }}
          files: build/windows/runner/Release/*.msix

      - name: Upload MSIX to Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v2
        with:
          files: build/windows/runner/Release/*.msix
