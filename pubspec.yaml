name: my_flutter_app
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.6.0
  path_provider: ^2.1.2
  file_picker: ^10.3.10
  url_launcher: ^6.2.5
  youtube_explode_dart: ^3.0.5
  archive: ^3.4.10
  image: ^4.3.0
  mime: ^1.0.4
  uuid: ^4.4.0
  crypto: ^3.0.3
  ffmpeg_kit_flutter_new: ^4.1.0
  pdf: ^3.10.7

  # Download & HTTP
  dio: ^5.4.0

  # Audio playback / preview
  just_audio: ^0.9.36

  # Storage
  shared_preferences: ^2.2.2

  # UI components
  fl_chart: ^0.66.0

  # Notifications
  flutter_local_notifications: ^20.1.0

  # Sharing
  share_plus: ^7.2.1

  # CSV parsing
  csv: ^5.1.1

  # HTML parsing
  html: ^0.15.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  msix: ^3.16.7
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: false
  web:
    generate: false
  windows:
    generate: true
    icon_size: 48
  image_path: "assets/icons/favicon-192x192.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

msix_config:
  display_name: Convert the Spire Reborn
  publisher_display_name: Oroka Conner
  publisher: CN=Oroka Conner
  identity_name: OrokaConner.ConvertTheSpireReborn
  msix_version: 1.0.0.0
  logo_path: assets/icons/favicon-192x192.png
  capabilities: internetClient
  sign_msix: false